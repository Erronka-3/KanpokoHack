<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tarjeta Monedero</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlace al archivo CSS -->
</head>

<body>
    <img src="LogoEmpresa.png" alt="Logo" class="logo">

    <!-- Sección para mostrar la fecha y la hora -->
    <div id="fechaHora"></div>

    <div class="login-container">
        <h2>Tarjeta Monedero</h2>
        <p>Inicia sesión para acceder a tu saldo y gestionar tus transacciones.</p>
        <form>
            <input type="text" placeholder="Usuario" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Iniciar Sesión</button> <!-- Botón de envío -->
        </form>
    </div>

    <!-- Pompas fuera del contenedor de login -->
    <div class="bubble" style="width: 60px; height: 60px; top: 10%; left: 5%;"></div>
    <div class="bubble" style="width: 80px; height: 80px; top: 20%; left: 10%;"></div>
    <div class="bubble" style="width: 50px; height: 50px; top: 30%; left: 15%;"></div>
    <div class="bubble" style="width: 90px; height: 90px; top: 40%; left: 5%;"></div>
    <div class="bubble" style="width: 70px; height: 70px; bottom: 20%; left: 10%;"></div>
    <div class="bubble" style="width: 50px; height: 50px; bottom: 10%; left: 20%;"></div>
    <div class="bubble" style="width: 100px; height: 100px; top: 50%; left: 20%;"></div>
    <div class="bubble" style="width: 30px; height: 30px; top: 60%; left: 5%;"></div>
    <div class="bubble" style="width: 40px; height: 40px; bottom: 30%; left: 5%;"></div>
    <div class="bubble" style="width: 80px; height: 80px; bottom: 40%; left: 15%;"></div>

    <!-- Burbujas en la parte superior central -->
    <div class="bubble" style="width: 60px; height: 60px; top: 10%; left: 50%; transform: translateX(-50%);"></div>
    <div class="bubble" style="width: 70px; height: 70px; top: 20%; left: 50%; transform: translateX(-50%);"></div>
    <div class="bubble" style="width: 50px; height: 50px; top: 30%; left: 50%; transform: translateX(-50%);"></div>

    <div class="bubble" style="width: 60px; height: 60px; top: 15%; left: 40%; transform: translateX(-50%);"></div>
    <div class="bubble" style="width: 70px; height: 70px; top: 25%; left: 30%; transform: translateX(-50%);"></div>
    <div class="bubble" style="width: 50px; height: 50px; top: 28%; left: 60%; transform: translateX(-50%);"></div>

    <!-- Burbujas en la parte inferior central -->
    <div class="bubble" style="width: 60px; height: 60px; bottom: 10%; left: 50%; transform: translateX(-50%);"></div>
    <div class="bubble" style="width: 80px; height: 80px; bottom: 20%; left: 50%; transform: translateX(-50%);"></div>
    <div class="bubble" style="width: 40px; height: 40px; bottom: 30%; left: 50%; transform: translateX(-50%);"></div>

    <div class="bubble" style="width: 60px; height: 60px; bottom: 15%; left: 40%; transform: translateX(-50%);"></div>
    <div class="bubble" style="width: 70px; height: 70px; bottom: 25%; left: 30%; transform: translateX(-50%);"></div>
    <div class="bubble" style="width: 50px; height: 50px; bottom: 28%; left: 60%; transform: translateX(-50%);"></div>

    <!-- Burbujas a la izquierda y derecha (ya existentes) -->
    <div class="bubble" style="width: 60px; height: 60px; top: 10%; right: 5%;"></div>
    <div class="bubble" style="width: 70px; height: 70px; top: 20%; right: 10%;"></div>
    <div class="bubble" style="width: 50px; height: 50px; top: 30%; right: 15%;"></div>
    <div class="bubble" style="width: 90px; height: 90px; top: 40%; right: 5%;"></div>
    <div class="bubble" style="width: 70px; height: 70px; bottom: 20%; right: 10%;"></div>
    <div class="bubble" style="width: 50px; height: 50px; bottom: 10%; right: 20%;"></div>
    <div class="bubble" style="width: 100px; height: 100px; top: 50%; right: 20%;"></div>
    <div class="bubble" style="width: 30px; height: 30px; top: 60%; right: 5%;"></div>
    <div class="bubble" style="width: 40px; height: 40px; bottom: 30%; right: 5%;"></div>
    <div class="bubble" style="width: 80px; height: 80px; bottom: 40%; right: 15%;"></div>

    <script src="script.js"></script> <!-- Enlace al archivo JavaScript -->
</body>

</html>
