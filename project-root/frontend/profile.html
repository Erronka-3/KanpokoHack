<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <!-- Incluye Bootstrap desde un CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css"> <!-- Archivo CSS personalizado -->
</head>
<body>
    <div class="container-fluid min-vh-100 py-5">
        <!-- Título -->
        <div class="row mb-4">
            <div class="col-12 text-center">
                <h1 class="h3">Perfil de Usuario</h1>
                <p class="lead">Información personal y de la empresa</p>
            </div>
        </div>

        <!-- Información Personal -->
        <section class="row mb-4">
            <div class="col-12 col-md-6">
                <h3 class="h5">Información Personal</h3>
                <form id="user-info-form">
                    <div class="form-group">
                        <label for="username">Nombre de Usuario</label>
                        <input type="text" class="form-control" id="username" value="usuario123" disabled>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" value="usuario@empresa.com">
                    </div>
                    <div class="form-group">
                        <label for="last-login">Última Conexión</label>
                        <input type="text" class="form-control" id="last-login" value="2024-11-13 15:30" disabled>
                    </div>
                    <button type="submit" class="btn btn-primary">Actualizar Información</button>
                </form>
            </div>
        </section>

        <!-- Información de la Empresa -->
        <section class="row mb-4">
            <div class="col-12 col-md-6">
                <h3 class="h5">Información de la Empresa</h3>
                <form id="company-info-form">
                    <div class="form-group">
                        <label for="company-name">Nombre de la Empresa</label>
                        <input type="text" class="form-control" id="company-name" value="Empresa S.A." disabled>
                    </div>
                    <div class="form-group">
                        <label for="company-cif">CIF</label>
                        <input type="text" class="form-control" id="company-cif" value="B12345678" disabled>
                    </div>
                    <button type="submit" class="btn btn-primary">Actualizar Datos de Empresa</button>
                </form>
            </div>
        </section>

        <!-- Acción de Guardar Cambios -->
        <div class="row">
            <div class="col-12 text-center">
                <button class="btn btn-success" id="save-changes">Guardar Cambios</button>
            </div>
        </div>
    </div>

    <!-- JS de Bootstrap y jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- JS Personalizado -->
    <script>
        // Función para habilitar la edición de campos
        $(document).ready(function() {
            $('#save-changes').on('click', function() {
                // Activar los campos de formulario para edición
                $('#email').prop('disabled', false);
                $('#company-name').prop('disabled', false);
                $('#company-cif').prop('disabled', false);

                // Cambiar el texto del botón a "Guardar"
                $('#save-changes').text('Guardar');
                
                // Cuando el formulario se envíe, aquí podrías hacer una llamada a la API para guardar los cambios
                $('#user-info-form, #company-info-form').submit(function(e) {
                    e.preventDefault();
                    alert("Datos actualizados correctamente.");
                    // Aquí agregarías la lógica para guardar los cambios, como una llamada AJAX o redirigir a otra página
                });
            });
        });
    </script>
</body>
</html>
