<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Lateral con Flecha</title>
    <!-- Incluye Bootstrap desde un CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Estilo del menú lateral */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 250px;
            background-color: #343a40;
            padding-top: 20px;
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        /* Estilo del menú cuando está colapsado */
        .sidebar.collapsed {
            transform: translateX(-100%); /* Desaparece el menú */
        }

        .sidebar a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: padding 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        .sidebar a.active {
            background-color: #007bff;
        }

        /* Estilo del botón de la flecha */
        .toggle-btn {
            position: fixed;
            top: 50%;
            right: 0; /* Al lado del menú */
            background-color: #343a40;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 20px;
            border-radius: 50%;
            transform: translateY(-50%);
            transition: transform 0.3s ease;
            z-index: 1001; /* Asegura que la flecha esté encima del menú */
        }

        .toggle-btn:hover {
            background-color: #575757;
        }

        .toggle-btn.open {
            transform: translateY(-50%) rotate(180deg); /* Gira la flecha */
        }

        /* Estilo del contenido principal */
        .content {
            margin-left: 250px; /* Deja espacio para el menú lateral */
            transition: margin-left 0.3s ease;
            padding: 20px;
        }

        .content.collapsed {
            margin-left: 0; /* Cuando el menú se oculta, el contenido ocupa toda la pantalla */
        }

    </style>
</head>
<body>
    <!-- Menú Lateral -->
    <div class="sidebar" id="sidebar">
        <h4 class="text-white text-center">Sistema de Gestión</h4>
        <a href="index.html" id="menu-login">Inicio de Sesión</a>
        <a href="dashboard.html" id="menu-dashboard">Panel de Usuario</a>
        <a href="profile.html" id="menu-profile">Perfil de Usuario</a>
        <a href="expenses.html" id="menu-gastos">Gestión de Gastos</a>
        <a href="users.html" id="menu-admin" style="display:none;">Administración de Usuarios</a>
        <a href="cards.html" id="menu-tarjetas">Gestión de Tarjetas</a>
        <a href="security.html" id="menu-seguridad">Análisis de Seguridad</a>
    </div>

    <!-- Botón de la flecha para mostrar/ocultar el menú -->
    <button class="toggle-btn" id="toggle-btn">&#8594;</button>

    <!-- Contenido Principal -->
    <div class="content" id="content">
        <h1>Bienvenido al Sistema</h1>
        <p>Contenido dinámico según la página seleccionada.</p>
    </div>

    <!-- JS de Bootstrap y jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- JS para manejar el colapso del menú con la flecha -->
    <script>
        const sidebar = document.getElementById('sidebar');
        const content = document.getElementById('content');
        const toggleBtn = document.getElementById('toggle-btn');

        // Función para alternar entre el menú colapsado y expandido
        toggleBtn.addEventListener('click', function() {
            sidebar.classList.toggle('collapsed');
            content.classList.toggle('collapsed');
            toggleBtn.classList.toggle('open'); // Cambia la dirección de la flecha
        });

        // Función para resaltar el menú activo según la página
        function setActiveMenu() {
            // Obtenemos el nombre de la página actual
            var page = window.location.pathname.split("/").pop();

            // Resaltamos el enlace correspondiente
            document.querySelectorAll('.sidebar a').forEach(function(link) {
                link.classList.remove('active');
                if (link.getAttribute('href') === page) {
                    link.classList.add('active');
                }
            });

            // Mostrar u ocultar el enlace de administración de usuarios si es administrador
            var isAdmin = true;  // Cambia según el rol del usuario
            if (isAdmin) {
                document.getElementById('menu-admin').style.display = 'block';
            } else {
                document.getElementById('menu-admin').style.display = 'none';
            }
        }

        // Ejecutamos la función para marcar el menú activo al cargar la página
        window.onload = setActiveMenu;
    </script>
</body>
</html>
